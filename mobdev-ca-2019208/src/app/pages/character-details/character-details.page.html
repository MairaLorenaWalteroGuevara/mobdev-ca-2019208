<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start" defaulthref="/tabs/character">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>
			<h2>Character Details </h2>
		</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="unfavouriteCharacter()" *ngIf="isFavourite">
				<ion-icon name="star" slot="icon-only"></ion-icon>
			</ion-button>
			<ion-button (click)="favouriteCharacter()" *ngIf="!isFavourite">
				<ion-icon name="star-outline" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>


	<ion-card *ngIf="character">
		<ion-card-content>
		<p>	{{ character.name }}</p>
		</ion-card-content>
        <p> nickname : {{ character.nickname }}</p>
        <p> Status : {{ character.status }}</p>

	</ion-card>
</ion-content>
